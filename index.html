        document.addEventListener('DOMContentLoaded', function () {

            var intervalFunction = function () {
                var word = words[Math.floor(Math.random() * words.length)],
                    bWord = word.substr(0, word.length - 4) + 'сь';
                document.getElementsByClassName("belorus--text").item(0).innerHTML =
                    "Не " + word + ", а " + bWord + ' !';
            };
            intervalFunction();
            window.setInterval(intervalFunction, 3000);
        });
    </script>
</head>
<body>
<h1 class="belorus--text"></h1>
